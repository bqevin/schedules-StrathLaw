<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Setings
      <small>Unit</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Settings</a></li>
      <li class="active">unit</li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-3">
        <div class="box box-solid">
          <div class="box-header with-border">
            <h4 class="box-title">Add Unit</h4>
          </div>
          <div class="box-body">
            <button type="button" class="btn btn-block btn-primary btn-lg" data-toggle="modal" data-target="#addUnit">Add</button>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /. box -->
      </div>
      <!-- /.col -->
      <div class="col-md-9">
        <div class="box box-primary">
          <div class="box-body no-padding">
            <!-- LIST Units and Codes -->
            <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">Units</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-bordered">
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Unit Name</th>
                  <th>Unit Code</th>
                </tr>
                <div class="row" align="center"><div class="loader" ng-show="loading"></div></div>
                <tr ng-repeat="unit in units">
                  <td>{{$index + 1}}</td>
                  <td>{{unit.Name}}</td>
                  <td><span class="badge bg-green">{{unit.Code}}</span>
                    <button type="button" ng-click="removeUnit(unit.Id);" class="btn btn-danger btn-flat pull-right">Remove</button>
                  </td>
                </tr>
                <!-- <tr>
                  <td>2.</td>

            <div class="box-footer clearfix">

                <li><a href="#">&laquo;</a></li>

          </div>
          <!-- /.box-body -->
        </div>
        <!-- /. box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->


<!--Add Unit Modal -->
<div class="modal fade" id="addUnit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title">Add a Course Unit</h4>
  </div>
  <div class="modal-body">
    <form role="form">
      <div class="box-body">
        <div class="form-group">
          <label for="unit">Unit Name</label>
          <input type="text" class="form-control" id="unit" ng-model="unitName" required placeholder="Unit Name Here">
        </div>
        <div class="form-group">
          <label for="unit">Unit Code</label>
          <input type="text" class="form-control" id="unit" ng-model="unitCode" required placeholder="Unit Code Here">
        </div>

      </div>
      <!-- /.box-body -->
  </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addUnit(); reload()">Add Unit</button>

</div>
