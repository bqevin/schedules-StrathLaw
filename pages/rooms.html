<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Setings
      <small>Classrooms</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Settings</a></li>
      <li class="active">rooms</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-3">
        <div class="box box-solid">
          <div class="box-header with-border">
            <h4 class="box-title">Add Classroom</h4>
          </div>
          <div class="box-body">
            <button type="button" class="btn btn-block btn-primary btn-lg" data-toggle="modal" data-target="#addRoom">Add</button>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /. box -->
      </div>
      <!-- /.col -->
      <div class="col-md-9">
        <div class="box box-primary">
          <div class="box-body no-padding">
            <!-- LIST Units and Codes -->
            <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">Classrooms</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive">
              <table class="table table-hover">
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Classroom Name</th>
                </tr>
                <div class="row" align="center"><div class="loader" ng-show="loading"></div></div>
                <tr ng-repeat="room in rooms">
                  <td>{{$index + 1}}</td>
                  <td>{{room.Name}}
                    <button type="button" ng-click="removeRoom(room.Id);" class="btn btn-danger btn-flat pull-right">Remove</button>
              </td>
              </tr>
              </table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="#">&laquo;</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">&raquo;</a></li>
              </ul>
            </div>
          </div>
          <!-- /.box -->
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /. box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->


<!--Add Room Modal -->
<div class="modal fade" id="addRoom" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title">Add a Classroom</h4>
  </div>
  <div class="modal-body">
    <form role="form">
      <div class="box-body">
        <div class="form-group">
          <label for="room">Room</label>
          <input type="text" class="form-control" id="room" ng-model="roomName" required placeholder="Room Name">
        </div>
        <!-- <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">

          <p class="help-block">Example block-level help text here.</p>
        </div> -->
        <!-- <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div> -->
      </div>
      <!-- /.box-body -->
  </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addRoom(); reload()">Add Room</button>
  </div>
</div>
</div>
</div>
<!-- ./Add Room Modal -->
